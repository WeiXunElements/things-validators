<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-validator-behavior/iron-validator-behavior.html">

<!--
`<things-validator-before-today>` Before Today Validator

  Example

    <things-input-field
      validator="things-validator-before-today">
    </things-input-field>
-->

<script>
  Polymer({
    is: 'things-validator-before-today',

    behaviors: [
      Polymer.IronValidatorBehavior,
    ],

    /**
     * 오늘을 기준으로 한달 전 까지의 date를 허용하는 validator
     * ********
     */
    validate: function(values) {
      var selectDate = new Date(values);
      var toDay = new Date();

      if(selectDate <= toDay || values == '') {
        return true;
      } else {
        return false;
      }
    }
  });
</script>
