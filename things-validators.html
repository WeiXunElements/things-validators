<link rel="import" href="things-validator-email.html" />
<link rel="import" href="things-validator-phone.html" />
<link rel="import" href="things-validator-url.html" />
<link rel="import" href="things-validator-a-month-ago.html" />

<!--
 `<things-validators>`
 구성한 validator를 한번에 import하기 위한 validator container.

 Example:

     <things-input-field
      	validator="things-validator-email">
     </things-input-field>

 @demo demo/index.html
 -->

<dom-module is="things-validators">
  <template>
    <div id="validators">
      <things-validator-email></things-validator-email>
      <things-validator-phone></things-validator-phone>
      <things-validator-url></things-validator-url>
      <things-validator-a-month-ago></things-validator-a-month-ago>
      <things-validator-before-today></things-validator-before-today>
      <things-validator-after-today></things-validator-after-today>
      <content> </content>
    </div>
  </template>

  <script>
    Polymer({
      is: 'things-validators',

      /**
       * 등록된 validator의 명세를 가져 옵니다.
       * ******
       * @return [String] validators
       */
      allValidators: function () {
        var validators = [''];
        var vaidatorNodes = this.$.validators.childNodes;

        for (var i = 0; i < vaidatorNodes.length; i++) {
          var validator = vaidatorNodes[i];
          if (validator && validator.localName) {
            validators.push(validator.localName.replace('things-validator-', 'things.'));
          }
        }

        return validators;
      },
    });
  </script>
</dom-module>
