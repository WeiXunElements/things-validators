<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../iron-validator-behavior/iron-validator-behavior.html" />

<!--
`<things-validator-url>` url validator

  Example

    <things-input-field
      validator="things-validator-url">
    </things-input-field>

@demo demo/index.html
-->

<script>
  Polymer({
    is: 'things-validator-url',

    behaviors: [Polymer.IronValidatorBehavior],

    /**
     * en-us
     *
     * url validation logic
     ******
     * ko-kr
     *
     * url 유효성 검사 로직
     ******
     */
    validate: function (values) {
      var urlFormat = /[-a-zA-Z0-9@:%_\+.~#?&//=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&//=]*)?/gi;
      if (values.match(urlFormat) || values == '') {
        return true;
      } else {
        return false;
      }
    },
  });
</script>
